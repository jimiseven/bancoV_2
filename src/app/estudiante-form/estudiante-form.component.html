<form (ngSubmit)="addEstudiante()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" name="nombre" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="apellido" name="apellido" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="mail" name="mail" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Carrera</mat-label>
    <input matInput [(ngModel)]="carrera" name="carrera" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Agregar Estudiante</button>
</form>
